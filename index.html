<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Access Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* -------------------------------
       Minimal styling – tweak to taste
       ------------------------------- */
    :root {
      --accent: #0070f3;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0 auto;
      padding: 1.5rem;
      max-width: 900px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 600;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      min-height: 140px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: var(--accent);
      border: none;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #0059c1;
    }
    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Data Access Request</h1>

  <!--
    IMPORTANT: Replace "yourFormID" with the ID that Formspree gives you
    after you create a new form (e.g. https://formspree.io/f/moqprkdl).
  -->
  <form action="https://formspree.io/f/mjkoykwd" method="POST">
    <input type="hidden" name="_subject" value="New Data Access Request" />
    <!-- Optional: redirect to custom thank‑you page (create thanks.html) -->
    <!-- <input type="hidden" name="_next" value="https://YOUR‑DOMAIN/thanks.html" /> -->

    <label class="required" for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label class="required" for="affiliation">Affiliation</label>
    <input type="text" id="affiliation" name="affiliation" required />

    <label class="required" for="request">Request for Access to Data</label>
    <textarea id="request" name="data_request" required></textarea>

    <label class="required" for="purpose">Purpose</label>
    <textarea id="purpose" name="purpose" required></textarea>

    <label class="required" for="design">Study Design</label>
    <textarea id="design" name="study_design" required></textarea>

    <label class="required" for="methodology">Methodology</label>
    <textarea id="methodology" name="methodology" required></textarea>

    <label class="required" for="storage">Data Storage Plan</label>
    <textarea id="storage" name="data_storage_plan" required></textarea>

    <label class="required" for="plain">Plain Language Statement</label>
    <textarea id="plain" name="plain_language_statement" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <footer>
    <p>
      Submissions are automatically emailed to the data custodian for review.
      You will receive a confirmation at the address provided.
    </p>
  </footer>
</body>
</html>
